name: Deploy Employee Register dev to AWS Lambda

on:
  push:
    branches: 
      - employee_register_dev

jobs:

  CI:
    runs-on: ubuntu-latest
    environment: depelopment

    steps:
      # Step-1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step-2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step-3: Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        id: cache-pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      # Step-4: Install dependencies 
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          cd employee_register
          pip install -r requirements.txt
          
      # Step-5: Run Tests
      # - name: Run Tests
      #   run: |
      #     source venv/bin/activate
      #     pytest

      # Step-6: Create archive of dependencies and API files
      - name: Create archive of dependencies and API files
        run: |
          source venv/bin/activate
          cd venv/lib/python3.10/site-packages
          zip -r9 $GITHUB_WORKSPACE/employee_register_dev.zip .

          cd $GITHUB_WORKSPACE/employee_register/app
          echo "SECRET_KEY=${{ secrets.SECRET_KEY_JWT }}" > .env
          echo "SQLALCHEMY_DATABASE_URL=${{ secrets.SQLALCHEMY_DATABASE_URL }}" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}" >> .env
          cd ..
          cd $GITHUB_WORKSPACE/employee_register
          zip -g $GITHUB_WORKSPACE/employee_register_dev.zip -r app
      # Step-7: Verify Zip Content
      - name: Verify Zip Content
        run: unzip -l employee_register_dev.zip

      # Step-8: Upload zip file artifact
      - name: Upload zip file artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: employee_register_dev.zip

          
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    environment: depelopment

    if: github.ref == 'refs/heads/employee_register_dev' && github.event_name == 'push'
    
    steps:
      # Step-1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step-2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step-3: Download Lambda api.zip
      - name: Download Lambda employee_register_dev.zip
        uses: actions/download-artifact@v4
        with:
          name: api

      # Step-4: Upload to S3
      - name: Upload to S3
        run: aws s3 cp employee_register_dev.zip s3://aquashieldbackenddev/employee_register_dev.zip

      # Step-5: Deploy new Lambda
      - name: Deploy new Lambda
        run: aws lambda update-function-code --function-name employee_register_dev --s3-bucket aquashieldbackenddev --s3-key employee_register_dev.zip